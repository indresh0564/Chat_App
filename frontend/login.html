<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="signUp.css">
</head>
<body>
    <section class="container">
        <header>User_Login</header>
        <form onsubmit="SavetoLocalStorage(event)" class="form">
            
            <div class="input-box">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter Email">
            </div>
            
            <div class="input-box">
                <label for="password">Password</label>
                <input type="text" id="password" name="password" required placeholder="Enter Password">
            </div>
            <button type="submit">Submit</button>
            <div>
            <a href="http://127.0.0.1:5500/frontend/signUp.html">signUp</a>
            </div>
        </form>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>

    <script>
    
    </script>
</body>

</html>

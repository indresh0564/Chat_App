<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="signUp.css">
</head>
<body>
    <section class="container">
        <header>User_Sign_up</header>
        <form onsubmit="SavetoLocalStorage(event)" class="form">
            <div class="input-box">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter Full Name">
            </div>
            <div class="input-box">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter Email">
            </div>
            <div class="input-box">
                <label for="contact">Contact</label>
                <input type="number" id="contact" name="contact" required placeholder="Enter Contact">
            </div>
            <div class="input-box">
                <label for="password">Password</label>
                <input type="text" id="password" name="password" required placeholder="Enter Password">
            </div>
            <div class="input-box">
                <label for="password">Retype Password</label>
                <input type="text" required placeholder="Enter Password">
            </div>
            <button type="submit">Submit</button>
        </form>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>

    <script>
       async function SavetoLocalStorage(event){
        event.preventDefault();
            const name = event.target.name.value;
            const email = event.target.email.value;
            const contact = event.target.contact.value;
            const password = event.target.password.value;
    
            obj = {
                name,
                email,
                contact,
                password
            }
    
           await axios.post("http://localhost:3000/User",obj)
            .then((response)=>{
                alert("Succesfully Resister");
            })
            .catch((error)=>{
               console.log(error);
            })
        }
    </script>
</body>

</html>
